<!DOCTYPE html>
<body>
  <p class=""><b>2> Print the numbers 40 to 10 in descending order, but only if the numbers are multiples of 3.</b></p>

  <div class="">
    <script>
      for (k = 40; k >= 10; k--) {
        if (k % 3 === 0) {
          document.write(k + ", ")
        }
        else {
          continue
        }
      }
    </script>

  <a href="index.html">
    <h1 class=""> Back</h1>
  </a>

  </div>

</body>

</html>
