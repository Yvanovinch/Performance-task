<!DOCTYPE html>
<body>
  <p class=""><b>2> Print only the even values from 0-40, one number per line.</b></p>

  <div class="">
    <script>
      for (k = 0; k <= 40; k++) {
        if (k % 2 === 0) {
          document.write(k + "<br>")
        }
        else {
          continue
        }
      }
    </script>
  <a href="index.html">
    <h1 style="color:blue"> Back</h1>
  </a>

  </div>

</body>

</html>
